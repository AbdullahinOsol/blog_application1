{% extends 'base.html' %}
{% import "bootstrap_wtf.html" as wtf %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh; background-color: white;">
    <div class="card" style="width: 30rem; background-color: #e0f7fa; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <div class="card-body">
            <h1 class="card-title text-center" style="padding-bottom: 30px;">Sign In</h1>
            {{ wtf.quick_form(form) }}
            <p class="mt-3">New User? <a href="{{ url_for('auth.register') }}">Click to Register!</a></p>
            <p>
                Forgot Your Password?
                <a href="{{ url_for('auth.reset_password_request') }}">Click to Reset It</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
